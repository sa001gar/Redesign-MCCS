<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #1a237e;
            --secondary: #7757e9;
            --gradient: linear-gradient(to right, var(--primary), var(--secondary));
            --accent: #f59e0b;
            --text-light: #ffffff;
            --text-dark: #111827;
            --text-muted: #6b7280;
            --background: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            background: #f8f9fa;
            color: var(--text-dark);
            line-height: 1.5;
        }

        .hero {
            background: var(--gradient);
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .hero-content {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            display: flex;
            align-items: center;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            margin-left: 0.5rem;
            font-size: 0.95rem;
        }

        .search-bar i {
            color: var(--text-muted);
        }

        .batch-select {
            padding: 0.75rem 2rem;
            border: 1px solid var(--border);
            border-radius: 9999px;
            background: var(--background);
            color: var(--text-dark);
            font-size: 0.95rem;
            cursor: pointer;
            outline: none;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .batch-select:hover {
            border-color: var(--secondary);
        }

        .alumni-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .alumni-card {
            background: var(--background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .alumni-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--gradient);
            height: 100px;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--background);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
        }

        .card-body {
            padding: 4rem 1.5rem 1.5rem;
            text-align: center;
        }

        .alumni-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .alumni-designation {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .alumni-company {
            display: inline-block;
            background: var(--gradient);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f3f4f6;
            color: var(--text-dark);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--gradient);
            color: var(--text-light);
            transform: translateY(-3px);
        }

        .batch-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            backdrop-filter: blur(4px);
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-bar {
                max-width: 100%;
            }

            .container {
                padding: 1rem;
            }

            .alumni-grid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Our Alumni Network</h1>
            <p>Connect with our distinguished alumni who are making an impact across the globe</p>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search alumni by name or company..." id="searchInput">
            </div>
            <select class="batch-select" id="batchSelect">
                <option value="all">All Batches</option>
                <!-- Will be populated dynamically -->
            </select>
        </div>

        <div class="alumni-grid" id="alumniGrid">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <script>
        const alumniData = [
            {
                id: 1,
                name: "Sourov Hazra",
                batch: 2017,
                designation: "Senior Software Engineer",
                company: "Samassa Solutions Pvt. Ltd.",
                image: "https://computersciencemancoll.in/admin/alumniimg/my.jpg",
                github: "https://github.com",
                linkedin: "https://linkedin.com",
                email: "mailto:john@example.com"
            },
            {
                id: 2,
                name: "Sudip Mondal",
                batch: 2017,
                designation: "Product Manager",
                company: "Samassa Solutions Pvt. Ltd.",
                image: "https://computersciencemancoll.in/admin/alumniimg/sudip.jpg",
                github: "https://github.com",
                linkedin: "https://linkedin.com",
                email: "mailto:jane@example.com"
            },
            {
                id: 3,
                name: "Mainak Das",
                batch: 2015,
                designation: "Full Stack Developer",
                company: "Amazon",
                image: "https://computersciencemancoll.in/admin/alumniimg/1732540608-sayan_jpg.jpg",
                github: "https://github.com",
                linkedin: "https://linkedin.com",
                email: "mailto:mike@example.com"
            },
            {
                id: 4,
                name: "Anurag Mukherjee",
                batch: 2018,
                designation: "AI Research Engineer",
                company: "DeepMind",
                image: "https://computersciencemancoll.in/admin/alumniimg/1732540608-sayan_jpg.jpg",
                github: "https://github.com",
                linkedin: "https://linkedin.com",
                email: "mailto:sarah@example.com"
            },
            {
                id: 5,
                name: "Prasun Pal",
                batch: 2020,
                designation: "Data Scientist",
                company: "Netflix",
                image: "https://computersciencemancoll.in/admin/alumniimg/1732540608-sayan_jpg.jpg",
                github: "https://github.com",
                linkedin: "https://linkedin.com",
                email: "mailto:robert@example.com"
            }
        ];

        function createAlumniCard(alumni) {
            return `
                <div class="alumni-card">
                    <div class="card-header">
                        <span class="batch-badge">Batch ${alumni.batch}</span>
                        <img src="${alumni.image}" alt="${alumni.name}" class="profile-image">
                    </div>
                    <div class="card-body">
                        <h3 class="alumni-name">${alumni.name}</h3>
                        <p class="alumni-designation">${alumni.designation}</p>
                        <div class="alumni-company">${alumni.company}</div>
                        <div class="social-links">
                            <a href="${alumni.github}" class="social-link" target="_blank" title="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="${alumni.linkedin}" class="social-link" target="_blank" title="LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="${alumni.email}" class="social-link" title="Email">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function populateBatchSelect() {
            const select = document.getElementById('batchSelect');
            const years = [...new Set(alumniData.map(alumni => alumni.batch))].sort((a, b) => b - a);
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `Batch ${year}`;
                select.appendChild(option);
            });
        }

        function filterAlumni() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedBatch = document.getElementById('batchSelect').value;
            const grid = document.getElementById('alumniGrid');

            grid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-2x"></i></div>';

            setTimeout(() => {
                const filteredAlumni = alumniData.filter(alumni => {
                    const matchesSearch = alumni.name.toLowerCase().includes(searchTerm) ||
                                       alumni.company.toLowerCase().includes(searchTerm) ||
                                       alumni.designation.toLowerCase().includes(searchTerm);
                    const matchesBatch = selectedBatch === 'all' || alumni.batch.toString() === selectedBatch;
                    return matchesSearch && matchesBatch;
                });

                if (filteredAlumni.length === 0) {
                    grid.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-user-graduate"></i>
                            <p>No alumni found matching your criteria</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = filteredAlumni.map(alumni => createAlumniCard(alumni)).join('');
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateBatchSelect();
            
            document.getElementById('searchInput').addEventListener('input', filterAlumni);
            document.getElementById('batchSelect').addEventListener('change', filterAlumni);
            
            filterAlumni();
        });
    </script>
</body>
</html>
