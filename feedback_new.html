<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a237e;
            --secondary:#7757e9;
            /* --secondary:#534bae; */
            --gradient:linear-gradient(to right, var(--primary), var(--secondary));
            --accent: #f59e0b;
            --text-light: #ffffff;
            --text-dark: #111827;
            --text-muted: #6b7280;
            --background: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                0 4px 6px -4px rgb(0 0 0 / 0.1);
            --whatsapp: #059138;
            --whatsapp-hover: #128c7e;
            --social-links-bg:rgba(255, 255, 255, 0.1);
            
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .back-button {
            text-decoration: none;
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .paper-plane {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(255, 117, 140, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f8f8;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            background:linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1.2rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .social-link:hover::before {
            transform: translateY(0);
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .social-link i {
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .facebook { background: #3b5998; }
        .twitter { background: #000000; }
        .instagram { 
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        .linkedin { background: #0077b5; }
        .github { background: #333; }

        @media (hover: hover) {
            .social-link:hover {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left" ></i></a>
        <h1>Contact us</h1>

        <form id="contactForm">
            <div class="form-group">
                <input type="text" placeholder="Full name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Message..." required></textarea>
            </div>
            <button type="submit">Submit â†’</button>
        </form>

        <div class="social-links">
            <a href="#" class="social-link facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link twitter">
                <i class="fab fa-x"></i>
            </a>
            <a href="#" class="social-link instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-link github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
            this.reset();
        });
    </script>
</body>
</html>
