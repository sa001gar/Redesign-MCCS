<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #1a1a1a;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }

        .team-section {
            padding: 50px 20px;
        }

        /* Heading Styles */
        .team-section h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .team-section h1 span {
            background: linear-gradient(to right, #FFB6C1, #87CEEB);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .team-section h1 span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #FFB6C1, #87CEEB);
            transform: scaleX(0);
            transform-origin: left;
            animation: lineGrow 0.8s ease-out 0.8s forwards;
        }

        .team-section p {
            color: #888;
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineGrow {
            to {
                transform: scaleX(1);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .team-member {
            position: relative;
            border-radius: 24px;
            aspect-ratio: 3/4;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .team-member:nth-child(1) {
            background: linear-gradient(145deg, #fff3dd, #ffe4c4);
        }

        .team-member:nth-child(2) {
            background: linear-gradient(145deg, #ffeef4, #ffd4e5);
        }

        .team-member:nth-child(3) {
            background: linear-gradient(145deg, #e8f4ff, #d4e9ff);
        }

        .team-member:nth-child(4) {
            background: linear-gradient(145deg, #ffe8e8, #ffd4d4);
        }

        .member-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .member-name {
            color: #333;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .member-role {
            color: #666;
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .member-image {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75%;
            border-radius: 24px;
            overflow: hidden;
        }

        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
            transition: transform 0.5s ease;
        }

        .team-member:hover .member-image img {
            transform: scale(1.08);
        }

        .team-member:hover .member-info {
            transform: translateY(5px);
        }

        @media (max-width: 1024px) {
            .team-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .team-section h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 640px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }

            .team-section h1 {
                font-size: 2.2rem;
            }

            .team-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="team-section">
        <h1>MEET <span>the TEAM</span></h1>
        <p>responsible for making the magic happen</p>
        <!-- team grid -->
        <div class="container">
            <div class="team-grid">
                <div class="team-member">
                    <div class="member-info">
                        <h3 class="member-name">Mainak</h3>
                        <p class="member-role">UI/UX Designer</p>
                    </div>
                    <div class="member-image">
                        <img src="media/images/team/mainak.jpeg" alt="Mainak">
                    </div>
                </div>
                <div class="team-member">
                    <div class="member-info">
                        <h3 class="member-name">Sagar</h3>
                        <p class="member-role">Developer</p>
                    </div>
                    <div class="member-image">
                        <img src="media/images/team/sagar.jpg" alt="Sagar">
                    </div>
                </div>
                <div class="team-member">
                    <div class="member-info">
                        <h3 class="member-name">Chaiti</h3>
                        <p class="member-role">Developer</p>
                    </div>
                    <div class="member-image">
                        <img src="media/images/team/chaiti.jpeg" alt="Chaiti">
                    </div>
                </div>
                <div class="team-member">
                    <div class="member-info">
                        <h3 class="member-name">Deadpool</h3>
                        <p class="member-role">Creative Designer</p>
                    </div>
                    <div class="member-image">
                        <img src="media/images/team/deadpool.jpg" alt="Rachel">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
