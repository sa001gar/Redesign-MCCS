        <div class="form-group">
          <textarea placeholder="Message" required></textarea>
        </div>
        <button type="submit">Submit â†’</button>

    </div>
    <div class="right-section">
      <div class="graphic">

      </div>
    </div>
  </div>
</body>
</html>
